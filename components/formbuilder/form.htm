{# Main form template #}
<form id="{{ modalId }}Form"
      class="callback-form {{ form.form_class }}"
      data-request="{{ __SELF__ }}::onFormSubmit"
      data-request-validate
      data-request-flash
      data-request-success="handleFormSuccess_{{ modalId }}(data)">

    <input type="hidden" name="_form_code" value="{{ form.code }}">

    {% for field in formFields %}
        {% partial __SELF__ ~ '::field-wrapper' field=field %}
    {% endfor %}

    {{ form_token() }}

    <button type="submit" class="btn-submit">
        <span class="btn-text">{{ form.submit_button_text }}</span>
        <span class="btn-loader" style="display: none;">
            <svg class="spinner" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round">
                    <animateTransform attributeName="transform" type="rotate" dur="1s" from="0 12 12" to="360 12 12" repeatCount="indefinite"/>
                </circle>
            </svg>
        </span>
        <span class="btn-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
            </svg>
        </span>
    </button>
</form>
